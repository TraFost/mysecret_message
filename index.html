<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .row {
        margin-top: 35vh;
      }
      h3 {
        font-size: 2rem;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">
          <form>
            <label>Enter a secret message</label>
            <input type="text" placeholder="Enter A Message" id="user-input" />
            <button class="submit-button">Submit Message</button>
          </form>
        </div>
        <div class="card-panel hide">
          <div class="share-link">
            <h5>share link with a friend!</h5>
            <input id="link-input" />
          </div>
        </div>
        <div class="card-panel hide" id="show-message">
          <h3 id="message"></h3>
          <div>
            <a href="./index.html">Create Your own secret message!</a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
